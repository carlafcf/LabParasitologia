{% extends "base.html" %}
{% load bootstrap4 %}

{% block titulo %}
	<h1>Informações do Perfil</h1>
{% endblock %}


{% block content %}
        <h5>Usuario: {{ user.username }} </h5>
	    <h5>Nome: {{ user.first_name }} {{ user.last_name }} </h5>
        <h5>E-mail: {{ user.email }} </h5>
    <br>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-success">Atualizar</button>
        </form>



{% endblock %}
