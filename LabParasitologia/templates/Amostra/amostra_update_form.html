{% extends "base.html" %}
{% load bootstrap4 %}

{% block titulo %}
<h1>Editar amostra</h1>
{% endblock %}

{% block content %}



    <div class="container">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="hidden" name="next" value="{{request.GET.next}}">
          <input type="submit" class="btn btn-success" name="" value="Atualizar" >
        </form>
      </div>
{% endblock %}
