{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <h1>Adicionar Exame</h1>

    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="Adicionar">
        <input type="submit" class="btn btn-success" name="add" value="Adicionar novamente" >
    </form>
  </div>
{% endblock %}
