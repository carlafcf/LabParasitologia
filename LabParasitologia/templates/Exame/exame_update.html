{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

	<h1>Editar exame</h1>

    <div class="container">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="hidden" name="next" value="{{request.GET.next}}">
          <input type="submit" class="btn btn-success" name="" value="Atualizar" >
        </form>
      </div>
{% endblock %}
